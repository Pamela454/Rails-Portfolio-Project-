name: Main
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ruby:
        - '2.7.0'
        - '2.7.5'
        - '3.0'
        - '3.1'
    name: CI
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}
    - name: Test
      run: |
        bundle exec rake test
        bundle exec rake stree:check
